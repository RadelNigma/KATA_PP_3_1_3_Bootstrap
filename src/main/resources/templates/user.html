<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
<title>Update user</title>
</head>
<body>
<form th:action="@{/logout}" method="POST" name="logoutForm"
      id="logout">
    <input type="submit" value="Logout">
</form>
<br>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <table>
        <tbody>
        <tr>
            <td>ID:</td>
            <td>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
            </td>
        </tr>
        <tr>
            <td>First name:</td>
            <td>
                <input readonly type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <input readonly type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input readonly type="text" th:field="*{age}" id="age" placeholder="Age">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input readonly type="text" th:field="*{email}" id="email" placeholder="Email">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
